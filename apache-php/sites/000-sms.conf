<VirtualHost *:80>

    ServerName default

    DocumentRoot /var/www/html/index.php
   # Redirect permanent / https://djangodev/

</VirtualHost>

<VirtualHost *:443>
  ServerName djangodev


  Protocols h2 http/1.1
  DocumentRoot /var/www/html/index.php
  # SSL Configuration
  SSLEngine on
  SSLCertificateFile /var/www/html/apache-selfsigned.crt
  SSLCertificateKeyFile /var/www/html/apache-selfsigned.key
  # Other Apache Configuration

</VirtualHost>